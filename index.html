<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Data Kelas Diniyah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    select {
      padding: 8px;
      width: 100%;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>Data Kelas Diniyah</header>
  <div class="container">
    <label>Pilih Kelas:</label>
    <select id="kelasDropdown"></select>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kelas Formal</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

    <button id="saveBtn" style="margin-top:20px; padding:10px 20px; width:100%; font-size:16px;">Simpan Perubahan</button>
  </div>

  <script>
    const SCRIPT_URL = "PASTE_APPS_SCRIPT_WEBAPP_URL_HERE";

    async function loadKelas() {
      const res = await fetch(SCRIPT_URL + "?action=getSheets");
      const sheets = await res.json();
      const dropdown = document.getElementById("kelasDropdown");

      sheets.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        dropdown.appendChild(opt);
      });

      dropdown.addEventListener("change", loadData);
      loadData();
    }

    async function loadData() {
      const kelas = document.getElementById("kelasDropdown").value;
      const res = await fetch(SCRIPT_URL + `?action=getData&sheet=${kelas}`);
      const data = await res.json();
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";

      const formalList = ["1 SMP", "2 SMP", "3 SMP", "1 SMA", "2 SMA", "3 SMA"];

      data.forEach(row => {
        const tr = document.createElement("tr");

        const tdNama = document.createElement("td");
        tdNama.textContent = row[0] || "";
        tr.appendChild(tdNama);

        const tdFormal = document.createElement("td");
        const select = document.createElement("select");
        formalList.forEach(f => {
          const opt = document.createElement("option");
          opt.value = f;
          opt.textContent = f;
          if (row[1] === f) opt.selected = true;
          select.appendChild(opt);
        });
        tdFormal.appendChild(select);
        tr.appendChild(tdFormal);

        tbody.appendChild(tr);
      });
    }

    // tombol save
    document.getElementById("saveBtn").addEventListener("click", saveData);

    loadKelas();

    async function saveData() {
      const kelas = document.getElementById("kelasDropdown").value;
      const rows = document.querySelectorAll("#dataBody tr");

      for (const tr of rows) {
        const nama = tr.children[0].textContent;
        const kelasFormal = tr.children[1].querySelector("select").value;

        await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            action: "updateData",
            sheet: kelas,
            name: nama,
            kelasFormal: kelasFormal
          })
        });
      }

      alert("Data berhasil disimpan!");
    }
  </script>
</body>
</html>
